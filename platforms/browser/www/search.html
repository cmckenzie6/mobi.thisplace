        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript">
            //Wait for device libraries to load.
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                $('#searchButton').prop("disabled", false); //search button not available until page is fully loaded
            }

            $("#searchButton").click(function() {
				//display the results table
				$('<table id="nearby" class="table table-striped"><thead><th>Type</th><th>Distance</th><th>Title</th></thead><tbody></tbody></table>').insertAfter("#controlPanel");
                var postalCode = $('#PostalCodeInput').val();
                var countryCode = $('#CountryCodeInput').val();

                //create the JSON query
                var myUrl = 'http://api.geonames.org/findNearbyWikipediaJSON?postalcode=' + postalCode + '&country=' + countryCode + '&maxRows=50&username=cmckenzie6';
                searchGeonames(myUrl);
				
				//create 'New Search' button
                $('#controlPanel').prepend('<p><button id="newSearchButton" type="button" class="btn btn-primary center-block" onclick="window.location=\'search.html\'">New Search</button></p>');
				
				//remove the old search button/input
                $('#searchButton').remove();
                $('#PostalCodeInput').remove();
                $('#CountryCodeInput').remove();

            });

            function searchGeonames(myUrl) {

                //build the DataTable
                $('#nearby').DataTable({
                    "ajax": {
                        "url": myUrl,
                        "dataSrc": "geonames"
                    },
                    "responsive": true,
                    "oLanguage": {
                        "sSearch": "Filter: "
                    },
                    "fnInitComplete": function(oSettings, json) {
                        initializePopovers();
                        initializePage();
                    },
                    "fnDrawCallback": function(oSettings) {
                        initializePopovers();
                    },
                    "aoColumns": [{
                            "mData": "feature",
                            "sDefaultContent": "",
                            "className": "text-center",
                            "mRender": function(data, type, full) {
                                if (data === 'edu') {
                                    return '<i class="fa fa-graduation-cap" aria-hidden="true"></i>';
                                } else if (data === 'landmark') {
                                    return '<i class="fa fa-building-o" aria-hidden="true"></i>';
                                } else if (data === 'waterbody') {
                                    return '<i class="fa fa-tint" aria-hidden="true"></i>';
                                } else if (data === 'mountain') {
                                    return 'mtn';
                                } else {
                                    return '<i class="fa fa-lightbulb-o" aria-hidden="true"></i>';
                                };
                            }
                        },
                        {
                            "mData": "distance",
                            "mRender": function(data, type, full) {
                                if (localStorage.getItem("settings-distanceUnit") == "km") {
                                    return (Math.round(data * 100) / 100) + ' km';
                                } else {
                                    return (Math.round(data * 100 * 0.62137) / 100) + ' mi';
                                }

                            }
                        },
                        {
                            "mData": "title",
                            "mRender": function(data, type, full) {
                                return data + ' <button type="button" class="btn btn-xs btn-circle pull-right" data-html="true" data-toggle="popover" data-content="<div class=\'text-center\'><a class=&quot;btn btn-info&quot; onclick=\'cordova.InAppBrowser.open(&quot;http://' + full.wikipediaUrl + '&quot;, &quot;_blank&quot;);\'>More Info</a><br><br><a class=&quot;btn btn-success&quot; onclick=\'cordova.InAppBrowser.open(&quot;http://maps.google.com/?q=' + full.lat + ',' + full.lng + '&quot;, &quot;_blank&quot;);\'>Get Directions</a></div>"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>';
                            }

                        }
                    ]
                });
            }
