                <!-- Kilometers or miles -->
                <p>Distance units</p>
                <p><input id="settings-id-distanceUnit" type="checkbox" data-toggle="toggle" data-on="Miles" data-off="Kilometers" onChange='toggleCheckbox("distanceUnit");'></p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            initializePage();
            testSettings();
            if (localStorage.getItem("settings-distanceUnit") == "km") {
                $('#settings-id-distanceUnit').prop("checked", false).change();
            } else {
                $('#settings-id-distanceUnit').prop("checked", true).change();
            }
        });
